<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像检索系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        .function-tabs {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 24px;
        }

        .tab {
            padding: 16px 40px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .tab:hover:not(.active) {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .upload-section {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border: 3px dashed #667eea;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            margin-bottom: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-section:hover::before {
            opacity: 1;
        }

        .upload-section:hover {
            border-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .upload-section.dragover {
            border-color: #52c41a;
            background: linear-gradient(135deg, #f6ffed, #d9f7be);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .upload-hint {
            font-size: 14px;
            color: #666;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border: 1px solid #e9ecef;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding: 16px 20px;
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .selected-info {
            font-size: 13px;
            color: #666;
            background: linear-gradient(135deg, #e6f7ff, #f0f8ff);
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid #91d5ff;
        }

        .table-container {
            border: 1px solid #e9ecef;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        th:hover {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
            color: #667eea;
        }

        .sortable::after {
            content: '↕';
            margin-left: 6px;
            opacity: 0.5;
            font-size: 12px;
        }

        .sort-asc::after {
            content: '↑';
            opacity: 1;
            color: #667eea;
        }

        .sort-desc::after {
            content: '↓';
            opacity: 1;
            color: #667eea;
        }

        tbody tr {
            border-bottom: 1px solid #f1f3f4;
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, #f8f9ff, #fff);
            transform: scale(1.01);
        }

        tbody tr.selected {
            background: linear-gradient(135deg, #e6f7ff, #f0f8ff);
            border-color: #91d5ff;
        }

        td {
            padding: 16px 20px;
            vertical-align: middle;
            font-size: 14px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .thumbnail {
            width: 56px;
            height: 56px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .thumbnail:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .filename {
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s ease;
        }

        .filename:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .file-size {
            color: #666;
            font-size: 13px;
            font-weight: 500;
        }

        .format-tag {
            display: inline-block;
            padding: 4px 8px;
            background: linear-gradient(135deg, #e9ecef, #f8f9fa);
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .similarity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .similarity-bar {
            width: 70px;
            height: 8px;
            background: #f1f3f4;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .similarity-fill {
            height: 100%;
            transition: all 0.5s ease;
            border-radius: 4px;
        }

        .similarity-high .similarity-fill {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .similarity-medium .similarity-fill {
            background: linear-gradient(135deg, #ffd93d, #f39c12);
        }

        .similarity-low .similarity-fill {
            background: linear-gradient(135deg, #6bcf7f, #4caf50);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid;
        }

        .status-completed {
            color: #52c41a;
            background: #f6ffed;
            border-color: #b7eb8f;
        }

        .status-similar {
            color: #fa8c16;
            background: #fff7e6;
            border-color: #ffd591;
        }

        .status-error {
            color: #ff4d4f;
            background: #fff2f0;
            border-color: #ffccc7;
        }

        .status-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-completed .status-icon {
            background: #52c41a;
            box-shadow: 0 0 6px rgba(82, 196, 26, 0.5);
        }

        .status-similar .status-icon {
            background: #fa8c16;
            box-shadow: 0 0 6px rgba(250, 140, 22, 0.5);
        }

        .status-error .status-icon {
            background: #ff4d4f;
            box-shadow: 0 0 6px rgba(255, 77, 79, 0.5);
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
        }

        .action-btn:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            border-color: transparent;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .pagination-info {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .page-btn:hover:not(.disabled) {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .page-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .modal-body {
            margin-bottom: 28px;
            line-height: 1.6;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .similarity-compare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1002;
            backdrop-filter: blur(10px);
        }

        .similarity-compare.show {
            display: flex;
        }

        .compare-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            animation: compareSlideIn 0.4s ease;
        }

        @keyframes compareSlideIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .compare-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .compare-images {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 32px;
            align-items: center;
            margin-bottom: 32px;
        }

        .compare-item {
            text-align: center;
        }

        .compare-image {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 16px;
            border: 3px solid #e9ecef;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .compare-image:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .compare-vs {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fa8c16, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .compare-actions {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        @media (max-width: 768px) {
            .function-tabs {
                flex-direction: column;
                gap: 12px;
            }

            .toolbar {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .toolbar-left {
                justify-content: center;
            }

            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }

            .compare-images {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .compare-image {
                width: 100%;
                max-width: 280px;
            }

            .compare-vs {
                transform: rotate(90deg);
            }
        }

            </div>
        </div>

        <div class="table-container">

                </tbody>
            </table>
        </div>

        <!-- 分页控件 -->
        <div class="pagination">

            </div>
            <div class="pagination-controls">
                <button class="page-btn" onclick="changePage('prev')">上一页</button>
                <span id="pageNumbers">
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <button class="page-btn">...</button>
                    <button class="page-btn">8</button>
                </span>
                <button class="page-btn" onclick="changePage('next')">下一页</button>
            </div>
        </div>
    </div>

    <!-- 相似图片对比视图 -->
    <div class="similarity-compare" id="similarityCompare">
        <div class="compare-container">
            <div class="compare-header">
                <h3 style="margin-bottom: 8px;">相似图片对比</h3>
                <p style="color: #666; font-size: 14px;">发现高度相似的图片，建议处理重复项</p>
            </div>
            <div class="compare-images" id="compareImages">
                <!-- 对比图片将动态生成 -->
            </div>
            <div class="compare-actions">
                <button class="btn" onclick="closeSimilarityCompare()">取消</button>
                <button class="btn" onclick="keepOriginal()">保留原图</button>
                <button class="btn" onclick="deleteSimilar()" style="border-color: #ff4d4f; color: #ff4d4f;">删除相似</button>
                <button class="btn" onclick="keepBest()">保留最佳</button>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">确认删除</h3>
            </div>
            <div class="modal-body">
                <p id="deleteMessage">确定要删除选中的文件吗？此操作不可撤销。</p>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal('deleteModal')">取消</button>
                <button class="btn" onclick="confirmDelete()" style="border-color: #ff4d4f; color: #ff4d4f;">确定删除</button>
            </div>
        </div>
    </div>
